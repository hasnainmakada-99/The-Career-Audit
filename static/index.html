<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Career Audit ATS Scorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-variant-color: #3700b3;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --border-color: #333;
            --error-color: #cf6679;
            --warning-color: #ffab00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        textarea, input[type="file"]::file-selector-button {
            font-family: 'Inter', sans-serif;
        }
        
        /* This is the fix for preserving job description formatting */
        textarea {
            width: 100%;
            height: 300px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c;
            color: var(--text-color);
            resize: vertical;
            white-space: pre-wrap; /* This is the key property */
        }

        input[type="file"] {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-image: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(187, 134, 252, 0.3);
        }

        .output-column .card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* New animated score gauge */
        .score-gauge {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 1rem;
        }

        .score-gauge__circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) calc(var(--value) * 1%), var(--surface-color) 0);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease-in-out;
        }

        .score-gauge__inner {
            width: 85%;
            height: 85%;
            background: var(--surface-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-gauge__value {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-gauge__label {
            font-size: 1rem;
            color: #aaa;
        }

        .score-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .keywords-container {
            width: 100%;
        }

        h3 {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .keyword-list {
            padding-left: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .keyword-list li {
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .found { background-color: var(--secondary-color); color: var(--background-color); }
        .missing { background-color: var(--error-color); color: var(--background-color); }
        
        #loader {
            text-align: center; 
            padding: 2rem;
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>The Career Audit ATS Resume Scorer âœ¨</h1>
        <a href="/health-check" style="text-align: center; display: block; color: var(--secondary-color); margin-bottom: 2rem;">Or, try our new Resume Health Check for a general quality score!</a>

    </header>

    <main class="main-container">
        <div class="input-column">
            <div class="card">
                <form id="ats-form">
                    <div class="form-group">
                        <label for="resume-file">1. Upload Your Resume</label>
                        <input type="file" id="resume-file" accept=".pdf,.docx,.png,.jpg,.jpeg">
                    </div>
                    <div class="form-group">
                        <label for="job-description">2. Paste Job Description</label>
                        <textarea id="job-description" placeholder="Paste the Roles, Responsibilities, and Qualifications here..."></textarea>
                    </div>
                    <button type="submit">Analyze Now</button>
                </form>
            </div>
        </div>

        <div class="output-column">
            <div class="card" id="output-card" style="display: none;">
                <div class="score-gauge">
                    <div class="score-gauge__circle" style="--value: 0;">
                        <div class="score-gauge__inner">
                            <div class="score-gauge__value">0%</div>
                            <div class="score-gauge__label">Match Score</div>
                        </div>
                    </div>
                </div>
                <div class="score-text"></div>
                <div class="keywords-container">
                    <h3>Found Keywords:</h3>
                    <ul id="found-keywords" class="keyword-list"></ul>
                    <h3>Missing Keywords:</h3>
                    <ul id="missing-keywords" class="keyword-list"></ul>
                </div>
            </div>
            <div id="loader" style="display: none;">Loading...</div>
            <div id="placeholder-output" class="card" style="justify-content: center; align-items: center; min-height: 400px;">
                <p style="font-size: 1.2rem; color: #aaa;">Your results will appear here</p>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('ats-form');
        const outputCard = document.getElementById('output-card');
        const placeholderOutput = document.getElementById('placeholder-output');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const resumeFile = document.getElementById('resume-file').files[0];
            const jobDescription = document.getElementById('job-description').value;

            if (!resumeFile) {
                alert('Please upload a resume file.');
                return;
            }
            if (!jobDescription.trim()) {
                alert('Please paste the job description.');
                return;
            }

            placeholderOutput.style.display = 'none';
            outputCard.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('resume_file', resumeFile);
            formData.append('job_description', jobDescription);

            try {
                const response = await fetch('http://127.0.0.1:8000/analyze/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('There was a problem:', error);
                alert('An error occurred. Make sure the Python server is running.');
                placeholderOutput.style.display = 'flex';
            } finally {
                loader.style.display = 'none';
            }
        });

        function displayResults(data) {
            const score = data.score || 0;
            const scoreGaugeCircle = document.querySelector('.score-gauge__circle');
            const scoreValue = document.querySelector('.score-gauge__value');
            const scoreText = document.querySelector('.score-text');

            // --- Animate the gauge ---
            scoreGaugeCircle.style.setProperty('--value', score);
            
            // --- Animate the score number ---
            let start = 0;
            let duration = 1000;
            let startTime = null;
            function animateValue(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = timestamp - startTime;
                let current = Math.min(Math.floor(progress / duration * score), score);
                scoreValue.textContent = `${current}%`;
                if (progress < duration) {
                    requestAnimationFrame(animateValue);
                } else {
                    scoreValue.textContent = `${score}%`;
                }
            }
            requestAnimationFrame(animateValue);

            // --- Update score text and gauge color based on score ---
            if (score < 40) {
                scoreGaugeCircle.style.background = `conic-gradient(var(--error-color) ${score}%, var(--surface-color) 0)`;
                scoreText.textContent = "Needs Improvement";
                scoreText.style.color = 'var(--error-color)';
            } else if (score < 75) {
                scoreGaugeCircle.style.background = `conic-gradient(var(--warning-color) ${score}%, var(--surface-color) 0)`;
                scoreText.textContent = "Good Match";
                scoreText.style.color = 'var(--warning-color)';
            } else {
                scoreGaugeCircle.style.background = `conic-gradient(var(--secondary-color) ${score}%, var(--surface-color) 0)`;
                scoreText.textContent = "Excellent Match!";
                scoreText.style.color = 'var(--secondary-color)';
            }
            
            // --- Populate keywords ---
            const foundList = document.getElementById('found-keywords');
            foundList.innerHTML = '';
            (data.found || []).forEach(keyword => {
                const li = document.createElement('li');
                li.textContent = keyword;
                li.className = 'found';
                foundList.appendChild(li);
            });

            const missingList = document.getElementById('missing-keywords');
            missingList.innerHTML = '';
            (data.missing || []).forEach(keyword => {
                const li = document.createElement('li');
                li.textContent = keyword;
                li.className = 'missing';
                missingList.appendChild(li);
            });

            outputCard.style.display = 'flex';
        }
    </script>
</body>
</html>
